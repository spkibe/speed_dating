<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Speed Dating Hub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Your Matches</h2>
        <form method="POST" class="mb-4">
            <label>Filter by Event:</label>
            <select name="event" class="form-select w-25 d-inline-block" onchange="this.form.submit()">
                {% for event in events %}
                <option value="{{ event }}" {% if event == selected_event %}selected{% endif %}>{{ event }}</option>
                {% endfor %}
            </select>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Your Name</th>
                    <th>Your Decision</th>
                    <th>Match Name</th>
                    <th>Match Decision</th>
                    <th>Contact Info</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                <tr>
                    <td>{{ match['Your name_x'] }}</td>
                    <td>{{ match['Date_Decision_x'] }}</td>
                    <td>{{ match['Your name_y'] }}</td>
                    <td>{{ match['Date_Decision_y'] }}</td>
                    <td>{{ match['Email address_y'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
